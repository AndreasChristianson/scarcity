kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: scarcity-app
spec:
  replicas: 2
  template:
    metadata:
      name: scarcity-template
      labels:
        app: scarcity
    spec:
      initContainers:
      - name: init-db
        image: $REPO:flyway-$COMMIT
        env:
          - name: FLYWAY_URL
            value: jdbc:postgresql://$PGHOST:5432/$PGUSER
          - name: FLYWAY_PASSWORD
            value: $PGPASSWORD
          - name: FLYWAY_USER
            value: $PGUSER
        resources:
          requests:
            cpu: 0
      containers:
      - name: scarcity-container
        image: $REPO:$COMMIT
        env:
          - name: PGHOST
            value: $PGHOST
          - name: PGPASSWORD
            value: $PGPASSWORD
          - name: PGUSER
            value: $PGUSER
          - name: NODE_ENV
            value: production
          - name: REDIS_HOST
            value: $REDIS_HOST
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
        livenessProbe:
          httpGet:
            path: /healthz
            port: 80
        ports:
        - name: scarcity-port
          containerPort: 80
        resources:
          requests:
            cpu: 0
