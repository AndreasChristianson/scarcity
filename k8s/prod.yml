kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: scarcity-deployment
spec:
  replicas: 2
  template:
    metadata:
      name: scarcity-template
      labels:
        app: scarcity
    spec:
      containers:
      - name: scarcity-container
        image: andreaschristianson/scarcity:latest
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
        #command: ["sh", "-c", "app -frontend=true -backend-service=http://gceme-backend:8080 -port=80"]
        ports:
        - name: scarcity-port
          containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: scarcity-service
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: scarcity
